<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/Game.css">
</head>
<body>
<div id="app">
    <section class="row">
        <div class="small-6 columns">
            <h1 class="text-center">YOU</h1>
            <div class="healthbar">
                <div id="Yhealthbar" class="text-center" style="background-color: green; margin: 0; color: white;"
                :style="{width:Yhealth + '%'}">
                {{ Yhealth }}
                </div>
            </div>
        </div>
        <div class="small-6 columns">
            <h1 class="text-center">MONSTER</h1>
            <div class="healthbar">
                <div id="Mhealthbar" class="text-center" style="background-color: green; margin: 0; color: white;":style="{width:Mhealth + '%'}">{{ Mhealth }}
                </div>
            </div>
        </div>
    </section>
    <section class="row controls" v-if="!gameon">
        <div class="small-12 columns">
            <button id="start-game" @click="StartGame">START NEW GAME</button>
        </div>
    </section>
    <section class="row controls" v-else>
        <div class="small-12, columns">
            <button @click="attack" id="attack">ATTACK</button>
            <button @click="Specialattack" id="special-attack">SPECIAL ATTACK</button>
            <button @click="Heal" id="heal">HEAL</button>
            <button @click="Endgame" id="give-up">GIVE UP</button>
        </div>
    </section>
    <section class="row log">
        <div class="small-12 columns">
            <ul>
                <li v-for="event in events" :class="{'player-turn': event.isPlayer, 'monster-turn': !event.isPlayer}">{{ event.text }}</li>
              </ul>
          </div>
      </section>
</div>
  <script src="Game.js"></script>
</body>
</html>

{% extends "TurtleMasterApp/base.html" %}
{% block content %}
<script type='text/javascript'>
  var infection_json = {{ json_infection|safe }};
</script>

<div id=app>

    <p>[[ title ]]</p>


    <head>
      <style>
          table, th, td {border: 1px solid black;}
      </style>
    </head>

        <table>
          <tr><th>Confirmed<th><th>Deaths<th><th>Recovered<th></tr>
          <tr v-for="record in infection_json">            <td>[[ record.country_region ]]-</td><td>confirmed [[record.confirmed]],</td><td>deaths [[record.deaths]], </td><td>recovered [[record.recovered]]</td></tr>
        <table>

</div>

<script>


    new Vue({

        delimiters: ['[[', ']]'],

        el: '#app',

        data: {

            title: 'Welcome to Turtle Master',
            infection_json: infection_json
        }

    })



</script>

{% endblock %}
